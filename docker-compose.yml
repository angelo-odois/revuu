version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postangelo-db
    environment:
      POSTGRES_DB: postangelo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: postangelo-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: postangelo-backend
    env_file: .env
    environment:
      POSTGRES_URL: postgres://postgres:example@db:5432/postangelo
      REDIS_URL: redis://redis:6379/0
      PORT: 3001
    volumes:
      - ./backend/src:/usr/src/app/src
      - ./backend/package.json:/usr/src/app/package.json
      - uploads:/data/uploads
    ports:
      - "3002:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: postangelo-frontend
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3002
      PORT: 3000
    volumes:
      - ./frontend/app:/usr/src/app/app
      - ./frontend/components:/usr/src/app/components
      - ./frontend/lib:/usr/src/app/lib
      - ./frontend/package.json:/usr/src/app/package.json
    ports:
      - "3003:3000"
    depends_on:
      - backend

volumes:
  db-data:
  redis-data:
  uploads:
